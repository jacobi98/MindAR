<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MindAR Cross Platform</title>

  <!-- VIEWPORT (fondamentale per iOS) -->
  <meta name="viewport"
        content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

  <!-- A-FRAME -->
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>

  <!-- MINDAR -->
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

  <!-- CSS STABILE ANDROID + iOS -->
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: black;
    }

    a-scene {
      position: fixed;
      inset: 0;
    }

    video {
      object-fit: cover !important;
    }

    canvas {
      display: block;
    }
  </style>
</head>

<body>

  <a-scene
    embedded
    mindar-image="imageTargetSrc: targets.mind;"
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: true"
    renderer="antialias: true"
  >

    <!-- CAMERA (NON TOCCARE QUESTI PARAMETRI) -->
    <a-camera
      position="0 0 0"
      look-controls="enabled: false"
    ></a-camera>

    <!-- TARGET -->
    <a-entity mindar-image-target="targetIndex: 0">

      <!-- DEBUG -->
      <a-entity axis-helper="size: 0.3"></a-entity>

      <!-- OGGETTO -->
      <a-box
        position="0 0 0.15"
        scale="0.4 0.4 0.4"
        rotation="0 45 0"
        color="#00ffcc"
      ></a-box>

    </a-entity>

  </a-scene>

</body>
</html>
